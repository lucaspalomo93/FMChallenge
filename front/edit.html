<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit | Fidelity Marketing Challenge</title>


    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="d-flex justify-content-center mb-4">
            <h1>Edit Profile</h1>
        </div>


        <form>
            <!-- Email input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="username">Username</label>
                <input type="text" id="username" class="form-control" placeholder="Write Your Username" />

            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="password">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Write Your Password" />

            </div>

            <div class="form-outline mb-4">
                <label class="form-label" for="name">Name</label>
                <input type="text" id="name" class="form-control" placeholder="Write Your Name" />

            </div>


            <div class="form-outline mb-4">
                <label class="form-label" for="surname">Surname</label>
                <input type="text" id="surname" class="form-control" placeholder="Write Your Surname" />

            </div>

            <!-- Submit button -->
            <div class="d-flex justify-content-center">
                <button type="button" class="btn btn-primary btn-block mb-4">Confirm Changes</button>
            </div>

            <div class="text-center">
                <a href="/front/index.html">Go Back</a>
            </div>

        </form>
    </div>
</body>

</html>
